<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>西域集团</title>
<link href='css/css.css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div id="wrapper">
		<div id="loader"> 
			<div class="inner"></div>
		</div>
		<!-- Awards panel -->
		<aside class="zone-container">
			<div class="trigger">
				<i class="icon icon-filter"></i>
			</div>
			<div class="board">
			
				<div class="one">
					<h1>一等奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>
					<div class="list">
						<p>Iphone 6S Plus 64G</p>
						<code>0/2</code>
						<ul class="win">
							<li>
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>
					</div>
				</div>
				
				<div class="two">
					<h1>二等奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>
					<div class="list">
						<p>Ipadmini2 16G</p>
						<code>0/5</code>
						<ul class="win">
							<li class="none">
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>
					</div>
				</div>

				<div class="three">
					<h1>三等奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>
					<div class="list">
						<p>科沃斯扫地机器人</p>
						<code>0/8</code>
						<ul class="win">
							<li class="none">
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>
					</div>
				</div>
				
				<div class="four">
					<h1>四等奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>
					<div class="list">
						<p>美的全自动面包机</p>
						<code>0/30</code>
						<ul class="win">
							<li class="none">
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>	
					</div>
				</div>
				
				<div class="five active">
					<h1>五等奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>
					<div class="list">
						<p>小米手环</p>
						<code>0/70</code>
						<ul class="win">
							<li class="none">
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>
					</div>
				</div>

				<div class="six">
					<h1>补充抽奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>
					<div class="list">
						<p>拼RP的时候到啦~</p>
						<code>0/100</code>
						<ul class="win">
							<li class="none">
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>
					</div>
				</div>

			</div>
		</aside>
		
		<section id="container" class="clearfix">
			<div class="html5_video">
				<video autoplay loop src="video/cloud.mp4"></video>
			</div>
			<div>
				<audio id="bgm" src="video/bgm.mp3"  loop></audio>    
			</div>

			<div id="copyleft">
				<div class="favicon"><img src="img/logo.png" width=100% height=100%></div>
				<div class="copyright">www.ehsy.com</div>
			</div>

			<section id="content" class="clearfix">
				<div class="flicker">
					<img src="img/awards/logo.png" />
				</div>
				<div class="counter-container clearfix">
					<div class="counter" style="display:none">
						<ul class="prefix"><li>*</li><li>*</li><li>*</li></ul>
					</div>

					<div class="counter namepanl">
						<span>祝君好运</span>						
					</div>

					<div class="counter" style="display:none">
						<ul class="suffix"><li>*</li><li>*</li><li>*</li><li>*</li></ul>
					</div>
				</div>
				<div class="record-container clearfix">
                    <div class="counter rcd-counter" >
                        <div class="ul">
                            
                        </div>
                    </div>
                </div>
			</section>
		</section>
	</div>

	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/dataSource.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
